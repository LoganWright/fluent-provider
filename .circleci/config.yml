version: 2

jobs:
  macos:
    macos:
      xcode: "9.0"
    steps:
      - run: brew install vapor/tap/vapor
      - checkout
      - run: swift build
      - run: swift test

  linux:
    docker:
      - image: swift:4.0
    steps:
      - run: apt-get install -yq libssl-dev
      - checkout
      - run: swift build
      - run: swift build -c release
      - run: swift test

  # 3.1 backward compat checks

  macos-3:
    macos:
      xcode: "8.3"
    steps:
      - run: brew install vapor/tap/vapor
      - checkout
      - run: swift build
      - run: swift test

  linux-3:
    docker:
      - image: swift:3.1
    steps:
      - run: apt-get install -yq libssl-dev
      - checkout
      - run: swift build
      - run: swift build -c release
      - run: swift test

workflows:
  version: 2
  tests:
    jobs:
      - macos
      - linux
      - macos-3
      - linux-3
